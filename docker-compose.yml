version: '3'
services:
  php-fpm:
    image: php:7.4-fpm
    volumes:
      - ./index.php:/var/www/html/index.php
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - 83:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
